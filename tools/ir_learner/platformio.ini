; PlatformIO Project Configuration - IR Learner Tool
; Web-based utility to capture and test IR codes from fireplace remote

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    crankyoldgit/IRremoteESP8266@^2.8.6
    https://github.com/tzapu/WiFiManager.git#v2.0.17
    bblanchon/ArduinoJson@^6.21.3

board_build.filesystem = littlefs

build_flags =
    -DCORE_DEBUG_LEVEL=3
